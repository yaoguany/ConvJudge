# Default configuration for the refined Celestar Air simulator.
# Adjust as needed before running simulate_airline_conversation_refine.py.

personas: user_persona/airline_500        # folder or single persona file
max_turns: 10                             # maximum agent-user turns (agent starts)
violation_portion: 0.4                    # portion of guidelines to corrupt per run
seed: 42                                  # RNG seed
provider: azure                           # azure | bedrock
agent_model: gpt-5                        # agent model deployment / id
user_model: gpt-4o                        # user simulator model
judge_model: gpt-4o                       # inline judge / rewrite model
inline_style_judge: true                  # enable style judging for user messages
real_ref: data_v0/sample_conversation_22.json   # optional reference transcript for caller style
inline_max_iters: 3                       # max rewrite attempts per user turn
style_ref_user_sample_size: 8             # number of reference user messages sampled per run
fail_fast_auth: true                      # abort run if auth fails preflight
output_dir: dump/simulated_airline_refine # output directory for transcripts
limit: 20                                  # limit #personas processed (0 = all)
no_progress: false                        # disable progress bar if true
max_concurrency: 50                       # concurrent persona simulations
