# Default configuration for refined dental conversation simulation
# Adjust values as needed; all flags from original CLI are represented.

personas: user_persona/dental/Aiden_Clark_P70.json            # folder or single persona file
max_turns: 12                            # maximum turns (agent-user pairs; agent starts)
violation_portion: 0.4                  # guideline violation sampling portion
seed: 42                                 # RNG seed
provider: azure                          # azure | bedrock
agent_model: gpt-4o                       # agent model deployment / id
user_model: gpt-4o                       # user simulator model
judge_model: gpt-4o                      # inline judge/rewrite model
inline_style_judge: true                 # enable style judging for user messages
real_ref: data_v0/data_dental/real_ref_dental_elizabeth.json  # reference conversation for style exemplar
inline_max_iters: 3                      # max rewrite attempts per user message
style_ref_user_sample_size: 8            # number of USER messages sampled (shuffled once) for style reference
workers: 1                               # parallel workers (1 = sequential)
fail_fast_auth: true                     # abort entire run immediately if authentication fails preflight
output_dir: dump/simulated_conv_refine   # output directory for refined runs
limit: 0                                 # limit number of personas (0 = all)
no_progress: false                       # disable progress bar if true
